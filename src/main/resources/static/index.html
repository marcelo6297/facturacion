<!doctype html>
<html>
    <head>
        <title>Hello AngularJS</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/angular-bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">

        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-app="app">
        <h1>Bienvenido {{username}} </h1>
        <div ng-controller="navigation" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active: isSelected(1)}"><a ng-click="select(1)" href="#!/">home</a></li>
			<li ng-class="{active: isSelected(2)}"><a ng-click="select(2)" href="#!/clientes">clientes</a></li>
			<li ng-class="{active: isSelected(3)}"><a ng-click="select(3)" href="#!/productos">Productos</a></li>
			<li ng-class="{active: isSelected(5)}"><a ng-click="select(5)" href="#!/config">Config</a></li>
			<li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/angular-route.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
